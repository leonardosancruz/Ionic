<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Medicamento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="hg-content">
    <ion-grid>
      <ion-row>
        <ion-col size-lg="3" size-md="6" size-sm="6" size="12">
          <ionic-selectable item-content [(ngModel)]="ngUsuario.medicamento" [items]="medicamentos" itemValueField="idmedicamento"
            itemTextField="descripcioncliente" [canSearch]="true" 
            placeholder="Seleccione Medicamento">
          </ionic-selectable>
        </ion-col>
        <ion-col size-lg="3" size-md="6" size-sm="6" size="12">
          <ion-input placeholder="Cantidad" required [(ngModel)]="ngUsuario.cantidad" name="cantidad">
          </ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-text class="hg-text-error">
            {{mensajeError}}
          </ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button size="small" color="primary" (click)="cargarMapa()">Buscar</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div id="map"></div>
</ion-content>
