<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Prescripción
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
      <ion-item *ngFor="let item of prescripcion" (click)="openNavDetailsPage(item)" >
        <ion-label>
          <h2>Código Prescripción {{ item.idprescripcion }}</h2>
          <h3>Medico {{ item.usuario.nombre }} {{ item.usuario.apellidos }}</h3>
          <h3>Ips {{ item.ips.descripcion }}</h3>
          <p>{{ item.fechacreacion }}</p>
          <!-- <p>Listen, I've had a pretty messed up day...</p> -->
        </ion-label>
        <ion-icon name="arrow-forward"></ion-icon>
      </ion-item>
    </ion-list>
</ion-content>
